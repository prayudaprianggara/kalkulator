<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <h2>Kalkukator</h2>
    <form action="">
        <input type="text" name="angka1" id="bil1">
        <input type="checkbox"><br><br>
        <input type="text" name="angka2" id="bil2">
        <input type="checkbox"><br><br>
        <input type="text" name="angka3" id="bil3">
        <input type="checkbox"><br><br>
        <hr>
        <input class="operator" type="button" value="+" onclick="tambah()">
        <input class="operator" type="button" value="-" onclick="kurang()">
        <input class="operator" type="button" value="x" onclick="kali()">
        <input class="operator" type="button" value="/" onclick="bagi()"><br><br>
        Hasil :    <input type="text" id="hasil" size="5" disabled>
    </form>

    <script>
        function tambah(){
            var a = eval(document.getElementById("bil1").value);
            var b = eval(document.getElementById("bil2").value);
            var c = eval(document.getElementById("bil3").value);
            var hasil = a+b+c;
            document.getElementById("hasil").value=hasil;
        };
        function kurang(){
            var a = eval(document.getElementById("bil1").value);
            var b = eval(document.getElementById("bil2").value);
            var c = eval(document.getElementById("bil3").value);
            var hasil = a-b-c;
            document.getElementById("hasil").value=hasil;
        };
        function kali(){
            var a = eval(document.getElementById("bil1").value);
            var b = eval(document.getElementById("bil2").value);
            var c = eval(document.getElementById("bil3").value);
            var hasil = a*b*c;
            document.getElementById("hasil").value=hasil;
        };
        function bagi(){
            var a = eval(document.getElementById("bil1").value);
            var b = eval(document.getElementById("bil2").value);
            var c = eval(document.getElementById("bil3").value);
            var hasil = a/b/c;
            document.getElementById("hasil").value=hasil;
        };
    </script>
</body>
</html>
